name: CI

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install flake8
        run: pip install flake8
      - name: Lint
        run: flake8 . || true
